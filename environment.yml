name: catalog_to_xpublish
channels:
  - conda-forge
  - nodefaults

# a minimal environment for Xpublish-OPeNDAP-Server
dependencies:
  - python =3.11

  # For data processing 
  - xarray
  - dask

  # For API access and data formats
  - intake
  - intake-xarray
  - xpublish
  - xpublish_opendap
  - fsspec
  - kerchunk # not sure if necessary yet
  - s3fs
  - h5netcdf
  - zarr

  # Dev tools: Language Server Protocol (LSP) (Optional), for:
  - python-lsp-server # LSP extension for Python (pylsp), including:
  - pylsp-mypy  # MyPy type checking for Python >=3.7.

  # Package management
  - conda
  - conda-build
  - conda-libmamba-solver
  - pip
